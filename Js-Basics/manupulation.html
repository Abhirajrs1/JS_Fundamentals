    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 id="header">Header</h1>
        <h2 class="header2">Header2</h2>
        <div id="container">

        </div>
        <button onclick="Onclick()">Click</button>
        <button id="myButton">Clicked</button>
        <script>

            // Change the content using id
        let a=document.getElementById('header')
        a.innerHTML="New Header"
        
        //    Change the content using class name
        let b=document.getElementsByClassName('header2')
        b[0].innerHTML="New Header 2"

        // change the text colour
        b[0].style.color="red"

        //    new tag creation 
        let newPara=document.createElement('p')
        newPara.textContent="Hello JS"
        
        // append that created tag to a div
        
        let container=document.getElementById('container')
        container.appendChild(newPara)

        // remove that created tag 
        container.removeChild(newPara)
         
        // Add events
        function Onclick(){
            alert("Button Clicked")
        }

        // Add event listeners
        const button=document.getElementById('myButton')
        button.addEventListener('click',function(){
            alert('Button 2 clicked')
        })
        </script>
    </body>
    </html>
